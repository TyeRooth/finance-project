{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <div class = "section">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Transaction Type</th>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.type }}</td>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.share }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.datetime }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
